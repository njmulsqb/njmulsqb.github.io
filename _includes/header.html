<header id="main-header">

  <div class="bottom-header-area">
    <div class="container header-container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-6">
          <div class="logo">
            <a class="header-logo-link" href="{{site.url}}{{site.baseurl}}" rel="noopener noreferrer">
              {{site.title}}
            </a>
          </div>
        </div>
        <div class="col-lg-10 col-6 text-right d-flex align-items-center justify-content-end">
          <nav class="main-menu d-none d-lg-block">
            {% include navigation.html %}
          </nav>
          
          <div class="header-search">
            <span class="search-btn"><i class="fa fa-search"></i></span>
          </div>

          <button class="mobile-nav-toggle d-lg-none" id="mobile-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Sidebar Menu -->
  <div class="mobile-sidebar" id="mobile-sidebar">
    <div class="sidebar-header">
      <a class="header-logo-link" href="{{site.url}}{{site.baseurl}}" rel="noopener noreferrer">{{site.title}}</a>
      <button class="close-sidebar" id="close-sidebar"><i class="fa fa-times"></i></button>
    </div>
    <div class="sidebar-content">
      <nav class="mobile-nav">
        {% include navigation.html %}
      </nav>
    </div>
  </div>
  <div class="sidebar-overlay" id="sidebar-overlay"></div>
</header>
