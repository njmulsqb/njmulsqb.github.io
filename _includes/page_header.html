<section class="premium-header">
    <div class="header-overlay"></div>
    <div class="header-grid"></div>
    <div class="container">
        <div class="header-content">
            <nav class="breadcrumb-nav">
                <a href="{{ '/' | relative_url }}" aria-label="Go to Homepage">Home</a>
                <span class="separator">//</span>
                <span class="current">{{ page.title }}</span>
            </nav>
            <h1 class="page-title">{{ page.title }}</h1>
            <div class="title-underline"></div>
        </div>
    </div>
</section>

<style>
.premium-header {
    position: relative;
    padding: 180px 0 120px;
    background: #00203c; /* Dark navy matching about page */
    overflow: hidden;
    color: #fff;
    border-bottom: 1px solid rgba(242, 108, 79, 0.2);
}

.header-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 20% 50%, rgba(242, 108, 79, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(242, 108, 79, 0.05) 0%, transparent 50%);
    z-index: 1;
}

.header-grid {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    z-index: 0;
    opacity: 0.55;
}

.header-content {
    position: relative;
    z-index: 2;
    text-align: center;
}

.breadcrumb-nav {
    margin-bottom: 30px;
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    opacity: 0.8;
    font-family: 'Overpass Mono', 'Fira Code', monospace;
}

.breadcrumb-nav a {
    color: #fff;
    text-decoration: none;
    transition: all 0.3s ease;
}

.breadcrumb-nav a:hover {
    color: #f26c4f;
    opacity: 1;
}

.breadcrumb-nav .separator {
    margin: 0 15px;
    color: #f26c4f;
}

.breadcrumb-nav .current {
    color: #f26c4f;
}

.page-title {
    font-size: 72px;
    font-weight: 900;
    margin: 0;
    letter-spacing: -2px;
    line-height: 1.4;
    background: linear-gradient(135deg, #fff 50%, rgba(255,255,255,0.6));
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: titleEntrance 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
}

.title-underline {
    width: 80px;
    height: 3px;
    background: #f26c4f;
    margin: 30px auto 0;
    border-radius: 4px;
    box-shadow: 0 0 15px rgba(242, 108, 79, 0.5);
    transform: scaleX(0);
    animation: underlineGrow 1s 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
}

@keyframes titleEntrance {
    from { 
        opacity: 0; 
        transform: translateY(30px) scale(0.98); 
        filter: blur(10px);
    }
    to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
        filter: blur(0);
    }
}

@keyframes underlineGrow {
    to { transform: scaleX(1); }
}

.premium-header::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 110px;
    background: linear-gradient(to bottom, transparent, rgba(242, 108, 79, 0.06), transparent);
    opacity: 0;
    animation: scanning 7s linear infinite;
    z-index: 1;
    pointer-events: none;
}

@keyframes scanning {
    0% { top: -100px; opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { top: 100%; opacity: 0; }
}

@media (max-width: 991px) {
    .premium-header { padding: 150px 0 90px; }
    .page-title { font-size: 52px; }
}

@media (max-width: 575px) {
    .premium-header { padding: 130px 0 70px; }
    .page-title { font-size: 40px; }
    .breadcrumb-nav { font-size: 11px; margin-bottom: 20px; }
}
