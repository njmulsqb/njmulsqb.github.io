<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="description"
      content="{% if page.description %} {{page.description}} {% else %} {{site.description}} {% endif %}"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Overpass+Mono:wght@400;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--====== Bootstrap css (critical) ======-->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/bootstrap.min.css' | relative_url }}"
    />
    <!--====== Style css (critical) ======-->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    <!--====== Fontawesome pro css (deferred) ======-->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/all.css' | relative_url }}"
      media="print"
      onload="this.media = 'all'"
    />
    <!--====== Magnific Popup css (deferred) ======-->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/magnific-popup.css' | relative_url }}"
      media="print"
      onload="this.media = 'all'"
    />
    <!--====== Slick css (deferred) ======-->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/slick.css' | relative_url }}"
      media="print"
      onload="this.media = 'all'"
    />
    <!--====== Slick menu css (deferred) ======-->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/slick-menu.css' | relative_url }}"
      media="print"
      onload="this.media = 'all'"
    />
    <!--====== Default css (deferred) ======-->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/default.css' | relative_url }}"
      media="print"
      onload="this.media = 'all'"
    />
    <!--====== Responsive css (deferred) ======-->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/responsive.css' | relative_url }}"
      media="print"
      onload="this.media = 'all'"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{ '/assets/images/favicon-openproject.ico' | relative_url }}"
    />
    <title>
      {% if page.title %} {{page.title}} {% else %} {{site.title}} {% endif %}
    </title>
    {% if site.environment == 'production' %} {% include analytics.html %} {%
    endif %}
  </head>
  <body>
    <!--======  PRELOADER PART START ======-->
    <div id="loading">
      <div id="loading-center">
        <div id="loading-center-absolute">
          <div class="object" id="object_one"></div>
          <div class="object" id="object_two"></div>
          <div class="object" id="object_three"></div>
          <div class="object" id="object_four"></div>
        </div>
      </div>
    </div>
    <!--======  PRELOADER PART END ======-->

    <!--======  OFFCANVAS-SEARCH PART START ======-->
    <div class="search-form">
      <div class="offcanvas-search-area">
        <span class="close-bar"><i class="fas fa-times"></i></span>
        <div class="search-header">
          <h3 class="search-heading">Search my blog posts</h3>
          <form action="#">
            <input
              type="text"
              id="search-input"
              placeholder="Search in my posts..."
            />
          </form>
        </div>
        <div class="search-results-wrapper">
          <h4 class="search-results-heading">
            Search Results 
            <span id="results-count"></span>
          </h4>
          <ul id="results-container"></ul>
        </div>
      </div>
    </div>

    <!--======  OFFCANVAS-SEARCH PART END ======-->
    {% include header.html %} {{content}} {% include footer.html %}

    <!--======  SCROLL-TO-TOP PART START ======-->
    <div class="scroll-to-top">
      <span id="return-to-top"><i class="fa fa-arrow-up"></i></span>
    </div>
    <!--======  SCROLL-TO-TOP PART END ======-->
    <!--====== jquery js ======-->
    <script src="{{ '/assets/js/vendor/modernizr-3.6.0.min.js' | relative_url }}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/jquery.waypoints.min.js' | relative_url }}"></script>
    <!--====== Bootstrap js ======-->
    <script src="{{ '/assets/js/bootstrap.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/popper.min.js' | relative_url }}"></script>
    <!--====== Slick js ======-->
    <script src="{{ '/assets/js/slick.min.js' | relative_url }}"></script>
    <!--====== Slick js ======-->
    <script src="{{ '/assets/js/slick-menu.min.js' | relative_url }}"></script>
    <!--====== counterup js ======-->
    <script src="{{ '/assets/js/jquery.counterup.min.js' | relative_url }}"></script>
    <!--====== Magnific Popup js ======-->
    <script src="{{ '/assets/js/jquery.magnific-popup.min.js' | relative_url }}"></script>
    <!--====== onepage-nav Popup js ======-->
    <script src="{{ '/assets/js/jquery.nav.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/simple-jekyll-search.min.js' | relative_url }}"></script>
    <!--====== Main js ======-->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <!--====== Tailwind CSS (moved to end for non-blocking load) ======-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
    ></script>
  </body>
</html>
