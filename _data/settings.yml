services_settings:
  title: What I Do
  description: Practical, No-Noise Security Services
  list:
    - title: Application Security
      description: Identifying and fixing vulnerabilities in your web and mobile applications before hackers exploit them. We perform rigorous testing to ensure your code is secure by design.
      icon: '<i class="fas fa-laptop-code"></i>'
      url: "#"
    - title: Cloud Security Reviews
      description: Assessing your cloud infrastructure (AWS, Azure, GCP) to identify misconfigurations and enforce best practices. We help you lock down your environment without slowing down deployment.
      icon: '<i class="fas fa-cloud"></i>'
      url: "#"
    - title: Pentesting
      description: Simulating real-world cyberattacks to find weak points in your systems. Our expert-led penetration testing reveals critical gaps that automated scanners miss.
      icon: '<i class="fas fa-user-secret"></i>'
      url: "#"
    - title: Secure SDLC
      description: Integrating security into every stage of your software development lifecycle. We help you build secure software from the ground up, reducing technical debt and risk.
      icon: '<i class="fas fa-code-branch"></i>'
      url: "#"
    - title: DevSecOps guidance
      description: Automating security within your CI/CD pipelines. We enable your team to ship code faster and safer by embedding security checks directly into your workflows.
      icon: '<i class="fas fa-cogs"></i>'
      url: "#"
    - title: Engineering team advisory
      description: Empowering your engineering team with security knowledge and best practices. We provide ongoing mentorship and strategic advice to build a security-first culture.
      icon: '<i class="fas fa-users-cog"></i>'
      url: "#"

